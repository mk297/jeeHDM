<!DOCTYPE html>
<html lang="en" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cinema booking system</title>

<link href="css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h2>Seat Booking - Lord of the Rings II</h2>
    <div class="row">
      <div class="col-md-4">
        <h:dataTable value="#{bookingService.persons}" var="person"
          styleClass="table table-striped table-bordered">

          <h:column>
            <f:facet name="header">ID</f:facet>    				
               			#{person.id}
      				</h:column>


          <h:column>
            <f:facet name="header">Prename</f:facet>    				
               			#{person.preName}
      				</h:column>

          <h:column>
            <f:facet name="header">Surname</f:facet>
			            #{person.surName}
			      	</h:column>

          <h:column>
            <f:facet name="header">Tickets</f:facet>
            <h:dataTable value="#{person.tickets}" var="ticket"
              styleClass="table table-striped table-bordered">
              <h:column>
                <f:facet name="header">Row</f:facet>    				
               					#{ticket.row}
      						</h:column>
              <h:column>
                <f:facet name="header">Seat</f:facet>    				
               					#{ticket.seat}
      						</h:column>
            </h:dataTable>
          </h:column>
        </h:dataTable>
      </div>
      <div class="col-md-2">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4>Person creation</h4>
          </div>
          <div class="panel-body">
            <form>
                Prename: <input type="text" id="preName" class="form-control" required="true" /> 
                Surname: <input type="text" id="surName" class="form-control" required="true" /> 
                <br /> 
                <input type="submit" value="Create person" class="btn btn-success" id="createPerson" />
              </form>
          </div>
        </div>
      </div>
       <div class="col-md-2">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4>Person deletion</h4>
          </div>
          <div class="panel-body">
          <form>
              Person ID: <input type="text" id="delPersonID" class="form-control" required="true" />
              <br /> 
              <input type="submit" value="Delete person" class="btn btn-danger" id="deletePerson" />
              </form>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4>Ticket booking</h4>
          </div>
          <div class="panel-body">
            <form>
              Person ID: <input type="text" id="personID" class="form-control" required="true" /> 
              Row: <input type="text" id="row" class="form-control" required="true" /> 
              Seat: <input type="text" id="seat" class="form-control" required="true" /> 
              <br />
              <input type="submit" value="Book seat" class="btn btn-default" id="bookSeat" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/sparkling-java.js"></script>
</body>
</html>
